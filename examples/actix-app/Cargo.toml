[package]
name = "actix-app"
description = "An example for actix-web integration."
version = "0.6.0"
rust-version = "1.75"
edition = "2021"
publish = false

[dependencies]
tracing = "0.1.40"

[dependencies.actix-web]
version = "4.4.0"
default-features = false

[dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.18.0"
features = ["actix"]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.19.0"
features = ["orm-postgres", "view-minijinja"]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.16.0"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.16.0"
