[package]
name = "actix-app"
description = "An example for actix-web integration."
version = "0.2.0"
rust-version = "1.72"
edition = "2021"
publish = false

[dependencies]
actix-web = "4.3.1"
fluent = "0.16.0"
serde_json = "1.0.103"
tracing = "0.1.37"

[dependencies.serde]
version = "1.0.174"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.10.3"
features = ["actix"]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.11.3"
features = [
    "connector",
    "connector-arrow",
    "orm-postgres",
    "view-minijinja",
]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.8.3"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.8.3"
