[package]
name = "axum-app"
description = "An example for axum integration."
version = "0.8.0"
rust-version = "1.72"
edition = "2021"
publish = false

[dependencies]
axum = "0.6.18"
fluent = "0.16.0"
serde_json = "1.0.99"
tracing = "0.1.37"

[dependencies.serde]
version = "1.0.162"
features = ["derive"]

[dependencies.zino]
path = "../../zino"
version = "0.10.0"
features = ["axum"]

[dependencies.zino-core]
path = "../../zino-core"
version = "0.11.0"
features = [
    "connector",
    "connector-arrow",
    "orm-mysql",
    "view-tera",
]

[dependencies.zino-derive]
path = "../../zino-derive"
version = "0.8.0"

[dependencies.zino-model]
path = "../../zino-model"
version = "0.8.0"
