name = "Authentication"

[[endpoints]]
path = "/auth/login"
method = "POST"
summary = "Account login"
securities = []

[endpoints.body]
type = "object"
account = { type = "string", description = "User account" }
password = { type = "string", format = "password", description = "User password" }

[[endpoints]]
path = "/auth/refresh"
method = "GET"
summary = "Refreshes access token"

[[endpoints]]
path = "/auth/logout"
method = "POST"
summary = "Account logout"
