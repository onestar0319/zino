# --env=dev

name = "data-cube"
version = "0.1.3"

[dirs]
uploads = "local/uploads"

[window]
title = "DataCube"
theme = "Dark"
transparent = false

[desktop]
resource_dir = "public"
icon = "public/favicon.ico"
stylesheets = [
    "public/css/bulma.min.css",
    "public/css/custom.css",
]

[database]
namespace = "dc"
max-rows = 10000

[[sqlite]]
database = "local/data/main.db"

[tracing]
filter = "info,sqlx=info,zino=trace,zino_core=trace"
