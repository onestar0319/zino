[package]
name = "zino-derive"
description = "Derived traits for zino."
version = "0.3.6"
rust-version = "1.68"
edition = "2021"
license = "MIT"
homepage = "https://github.com/photino/zino"
repository = "https://github.com/photino/zino"
documentation = "https://docs.rs/zino-derive"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.50"
quote = "1.0.23"

[dependencies.syn]
version = "1.0.107"
features = ["full", "extra-traits"]

[dependencies.zino-core]
path = "../zino-core"
version = "0.4.4"
