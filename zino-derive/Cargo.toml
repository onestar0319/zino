[package]
name = "zino-derive"
description = "Derived traits for zino."
version = "0.2.0"
edition = "2021"
license = "MIT"
homepage = "https://github.com/photino/zino"
repository = "https://github.com/photino/zino"
documentation = "https://docs.rs/zino-derive"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
quote = { version = "1.0.23" }
syn = { version = "1.0.107", features = ["full", "extra-traits"] }
proc-macro2 = { version = "1.0.49" }

[dependencies.zino-core]
path = "../zino-core"
version = "0.2.0"
